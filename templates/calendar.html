{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>app: Calendar</title>

        <link rel="stylesheet" href="{% static 'assets/css/calendar.css' %}">
        <script src="{% static 'assets/js/calendar.js' %}" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
        
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>

<body id="background">
<div class='block-background'></div>
    <!-- form container -->
    <div class="form-container">
        <div class="exit">x</div>
        <div class='form-header'></div>
        <form>
        </form>
    </div>
    <!-- accordian -->
    <div class="event-container">
        <div class="accordian-header">
            <a href="#" id="add-event-template">
                <i class='bx bx-plus addBtn' ></i>
            </a>
            <div class="accordian-title">Event Templates</div>
            <i class='bx bx-down-arrow-alt accordian-logo'></i>
        </div>
        <div class="accordian-panel">
            {% for template in templates %}
            <div class="eventTemplate" id='{{ template.id }}' draggable="true"><i class='bx bx-trash'></i>{{ template.name }}</div>
            {% endfor %}
        </div>
    </div>
    <!-- Calendar html -->

    <b>@{{user.username}}</b>

    <div class="calendar-container">
        <div class="calendar">
            <div class="month">
                <i class='bx bx-left-arrow-alt prev'></i>
                <div class="date"></div>
                <i class='bx bx-right-arrow-alt next' ></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    
</body>   
    </html>
