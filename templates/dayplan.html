{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/dayplan.css' %}">


<div id="event-container">
    <h1>Todays Events</h1>
    {% for event in events %}
    <div class="event-holder">
        <div class="event" id="event-{{ event.id }}"><h2>{{ event.name }}</h2></div>
    </div>
    {% endfor %}
</div>
